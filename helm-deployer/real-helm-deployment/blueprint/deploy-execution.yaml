deployItems:
  - name: default-deploy-item
    type: landscaper.gardener.cloud/helm
    target:
      name: {{ .imports.cluster.metadata.name }}
      namespace: {{ .imports.cluster.metadata.namespace }}
    config:
      apiVersion: helm.deployer.landscaper.gardener.cloud/v1alpha1
      kind: ProviderConfiguration
      name: real-helm-deployment-nginx
      namespace: example

      chart:
        fromResource:
          ref:
            repositoryContext:
              type: ociRegistry
              baseUrl: eu.gcr.io/gardener-project/landscaper/examples
            componentName: github.com/gardener/landscaper-examples/helm-deployer/real-helm-deployment
            version: v0.1.0
          resourceName: nginx-chart

      helmDeployment: {{ .imports.helmDeployment }}
      helmDeploymentConfig:
        install:
          atomic: true
          timeout: 10m
        upgrade:
          atomic: true
          timeout: 10m
        uninstall:
          timeout: 15m

      exports:
        defaultTimeout: 10m
        exports:
          - key: loadBalancer
            jsonPath: .status.loadBalancer
            fromResource:
              apiVersion: v1
              kind: Service
              name: real-helm-deployment-nginx
              namespace: example
