meta:
  schemaVersion: 'v2'
component:
  name: 'github.com/gardener/landscaper-examples/helm-deployer/helm-1'
  version: 'v0.1.0'

  repositoryContexts:
    - type: 'ociRegistry'
      baseUrl: 'eu.gcr.io/gardener-project/landscaper/examples'

  provider: 'internal'

  componentReferences: []

  sources: []

  resources:
    - name: nginx-chart
      type: helm.io/chart
      version: 11.0.2
      relation: external
      access:
        type: helmChartRepository
        mediaType: application/octet-stream
        helmChartRepoUrl: https://charts.bitnami.com/bitnami
        helmChartName: nginx
        helmChartVersion: 11.0.2

    - name: nginx-image
      type: ociImage
      version: 1.21.6-debian-10-r105
      relation: external
      access:
        type: ociRegistry
        imageReference: bitnami/nginx:1.21.6-debian-10-r105
