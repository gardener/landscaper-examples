deployItems:
  - name: defaultitem
    type: landscaper.gardener.cloud/helm
    target:
      import: cluster
    config:
      apiVersion: helm.deployer.landscaper.gardener.cloud/v1alpha1
      kind: ProviderConfiguration
      name:  {{ .imports.release.name }}
      namespace: {{ .imports.release.namespace }}

      chart:
        helmChartRepo:
          {{- $chartResource := getResource .cd "name" "simple-chart" }}
          helmChartRepoUrl: {{ $chartResource.access.helmChartRepoUrl }}
          helmChartName:    {{ $chartResource.access.helmChartName }}
          helmChartVersion: {{ $chartResource.access.helmChartVersion }}

      values:
        testData: {{ .imports.testDataIn }}

      exports:
        exports:
          - key: testDataOut
            timeout: 5m
            jsonPath: .data.testData
            fromResource:
              apiVersion: v1
              kind: ConfigMap
              name: {{ .imports.release.name }}
              namespace: {{ .imports.release.namespace }}
