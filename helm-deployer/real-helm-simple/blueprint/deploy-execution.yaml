deployItems:
  - name: default-deploy-item
    type: landscaper.gardener.cloud/helm
    target:
      name: {{ .imports.cluster.metadata.name }}
      namespace: {{ .imports.cluster.metadata.namespace }}
    config:
      apiVersion: helm.deployer.landscaper.gardener.cloud/v1alpha1
      kind: ProviderConfiguration
      name: real-helm-simple-etcd
      namespace: example
      chart:
        fromResource: # will fetch the helm chart from component descriptor resource of type helm chart
          ref:
            repositoryContext:
              type: ociRegistry
              baseUrl: eu.gcr.io/gardener-project/landscaper/examples
            componentName: github.com/gardener/landscaper-examples/helm-deployer/real-helm-simple
            version: v0.1.2
          resourceName: etcd
