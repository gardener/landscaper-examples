deployItems:
{{ $imports := .imports }}
{{ range $idx, $target := .imports.clusters }}
  - name: item-{{ $idx }}
    type: landscaper.gardener.cloud/kubernetes-manifest

    target:
      import: clusters
      index: {{ $idx }}

    config:
      apiVersion: manifest.deployer.landscaper.gardener.cloud/v1alpha2
      kind: ProviderConfiguration
      updateStrategy: update
      manifests:
        - policy: manage
          manifest:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: cm-demo-targetlists
              namespace: {{ $imports.namespace }}
            data:
              foo: bar
{{ end }}
