deployItems:
  - name: deploy-item-carts
    type: landscaper.gardener.cloud/kubernetes-manifest
    dependsOn:
      - deploy-item-namespace
    target:
      name: {{ .imports.cluster.metadata.name }}
      namespace: {{ .imports.cluster.metadata.namespace }}
    config:
      apiVersion: manifest.deployer.landscaper.gardener.cloud/v1alpha2
      kind: ProviderConfiguration
      updateStrategy: update
      readinessChecks:
        timeout: 10m
      manifests:
        - policy: manage
          manifest:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: carts
              labels:
                name: carts
              namespace: sock-shop
            spec:
              replicas: 1
              selector:
                matchLabels:
                  name: carts
              template:
                metadata:
                  labels:
                    name: carts
                spec:
                  containers:
                    - name: carts
                      image: weaveworksdemos/carts:0.4.8
                      env:
                        - name: JAVA_OPTS
                          value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
                      resources:
                        limits:
                          cpu: 300m
                          memory: 500Mi
                        requests:
                          cpu: 100m
                          memory: 200Mi
                      ports:
                        - containerPort: 80
                      securityContext:
                        runAsNonRoot: true
                        runAsUser: 10001
                        capabilities:
                          drop:
                            - all
                          add:
                            - NET_BIND_SERVICE
                        readOnlyRootFilesystem: true
                      volumeMounts:
                        - mountPath: /tmp
                          name: tmp-volume
                  volumes:
                    - name: tmp-volume
                      emptyDir:
                        medium: Memory
                  nodeSelector:
                    beta.kubernetes.io/os: linux

        - policy: manage
          manifest:
            apiVersion: v1
            kind: Service
            metadata:
              name: carts
              annotations:
                prometheus.io/scrape: 'true'
              labels:
                name: carts
              namespace: sock-shop
            spec:
              ports:
                # the port that this service should serve on
                - port: 80
                  targetPort: 80
              selector:
                name: carts

        - policy: manage
          manifest:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: carts-db
              labels:
                name: carts-db
              namespace: sock-shop
            spec:
              replicas: 1
              selector:
                matchLabels:
                  name: carts-db
              template:
                metadata:
                  labels:
                    name: carts-db
                spec:
                  containers:
                    - name: carts-db
                      image: mongo
                      ports:
                        - name: mongo
                          containerPort: 27017
                      securityContext:
                        capabilities:
                          drop:
                            - all
                          add:
                            - CHOWN
                            - SETGID
                            - SETUID
                        readOnlyRootFilesystem: true
                      volumeMounts:
                        - mountPath: /tmp
                          name: tmp-volume
                  volumes:
                    - name: tmp-volume
                      emptyDir:
                        medium: Memory
                  nodeSelector:
                    beta.kubernetes.io/os: linux

        - policy: manage
          manifest:
            apiVersion: v1
            kind: Service
            metadata:
              name: carts-db
              labels:
                name: carts-db
              namespace: sock-shop
            spec:
              ports:
                # the port that this service should serve on
                - port: 27017
                  targetPort: 27017
              selector:
                name: carts-db
