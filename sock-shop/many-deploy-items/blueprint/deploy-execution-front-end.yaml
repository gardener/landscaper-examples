deployItems:
  - name: deploy-item-front-end
    type: landscaper.gardener.cloud/kubernetes-manifest
    dependsOn:
      - deploy-item-namespace
    timeout: 10m
    target:
      name: {{ .imports.cluster.metadata.name }}
      namespace: {{ .imports.cluster.metadata.namespace }}
    config:
      apiVersion: manifest.deployer.landscaper.gardener.cloud/v1alpha2
      kind: ProviderConfiguration
      updateStrategy: update
      readinessChecks:
        timeout: 10m
      manifests:
        - policy: manage
          manifest:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: front-end
              namespace: sock-shop
            spec:
              replicas: 1
              selector:
                matchLabels:
                  name: front-end
              template:
                metadata:
                  labels:
                    name: front-end
                spec:
                  containers:
                    - name: front-end
                      image: weaveworksdemos/front-end:0.3.12
                      resources:
                        limits:
                          cpu: 300m
                          memory: 1000Mi
                        requests:
                          cpu: 100m
                          memory: 300Mi
                      ports:
                        - containerPort: 8079
                      env:
                        - name: SESSION_REDIS
                          value: "true"
                      securityContext:
                        runAsNonRoot: true
                        runAsUser: 10001
                        capabilities:
                          drop:
                            - all
                        readOnlyRootFilesystem: true
                      livenessProbe:
                        httpGet:
                          path: /
                          port: 8079
                        initialDelaySeconds: 300
                        periodSeconds: 3
                      readinessProbe:
                        httpGet:
                          path: /
                          port: 8079
                        initialDelaySeconds: 30
                        periodSeconds: 3
                  nodeSelector:
                    beta.kubernetes.io/os: linux

        - policy: manage
          manifest:
            apiVersion: v1
            kind: Service
            metadata:
              name: front-end
              annotations:
                prometheus.io/scrape: 'true'
              labels:
                name: front-end
              namespace: sock-shop
            spec:
              type: NodePort
              ports:
                - port: 80
                  targetPort: 8079
                  nodePort: 30001
              selector:
                name: front-end
